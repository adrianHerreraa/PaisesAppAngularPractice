<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input [(ngModel)]="termino" class="form-control" type="text" name="termino" placeholder="Buscar país...">
        </form>
    </div>
</div>

<hr>

<div *ngIf="errorExist" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}.
</div>

<div *ngIf="!errorExist" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paisesFromTable; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img class="small-flag" alt="CountryFlag" [src]="pais.flag">
                    </td>
                    <td>{{ pais.name }}</td>
                    <td>{{pais.population | number}}</td>
                    <td><a [routerLink]="['/pais', pais.alpha2Code]">ver...</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
