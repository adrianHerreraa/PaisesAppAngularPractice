<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar($event)" 
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar país..." >
        </app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="errorExist" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}.
</div>

<div *ngIf="!errorExist" class="row">
    <div class="col">
        <app-pais-tabla [paisesFromTable] ="paisesFromTable"></app-pais-tabla>
    </div>
</div>
