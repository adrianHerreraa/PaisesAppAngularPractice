<div class="animate__animated animate__fadeIn animate__fast">
    <h3>Buscar por región <small>{{ regionActiva | titlecase }}</small></h3>
    <hr>

    <h5>Seleccione la región:</h5>
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones" [class]="getActiveCssClass(region)" (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>

    <hr>
</div>


<div *ngIf="errorExist" class="alert alert-danger">
    No se encontró nada con el término {{ regionActiva }}.
</div>

<div *ngIf="!errorExist" class="row">
    <div class="col">
        <app-pais-tabla [paisesFromTable]="paisesFromTable"></app-pais-tabla>
    </div>
</div>
